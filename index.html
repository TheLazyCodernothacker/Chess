<!DOCTYPE html>

  <head>

    <title>Chess</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script defer src="script.js"></script>

  <body>
    <h1>Chess</h1>
    <h2>
      Chess is one of the oldest and most popular board games. It is played by
      two opponents on a checkered board with specially designed pieces of
      contrasting colours, commonly white and black. The objective of the game
      is to capture the opponent's king.
    </h2>
    <div class="chessGame">
      <div class="navbar">
        <div>Start</div>
        <div id="undo">Undo</div>
        <div id="redo">Redo</div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
